<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>技術部の活動紹介</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
            border-radius: 5px 5px 0 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>こんにちは！</h1>
        <p>我々技術部は己の持つ技術を存分に使い、それぞれが自由に活動を行っています。</p>

        <table>
            <tr>
                <th>活動日</th>
                <th>活動時間</th>
                <th>主な活動場所</th>
                 <!-- 変人の巣窟 -->
            </tr>
            <tr>
                <td>毎週金曜日</td>
                <td>13:40~18:00</td>
                <td>今年は203教室又は602教室を予定しています！</td>
            </tr>
        </table>

        <p>興味がある方は、顧問の朝賀先生まで TEAMS で連絡するか、活動日にいつでも見学にきてください！</p>
        <p>やってみたい・やりたい事がある人は大歓迎です！</p>

        <a href="https://teams.microsoft.com/" class="cta-button" target="_blank">TEAMS で連絡する</a>
    </div>
</body>

</html>
